<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - NutrirConcs2</title>
    <link rel="stylesheet" href="css/forms.css">
    <link rel="website icon" type="png" href="assets/icono.png">
</head>
<body>

    <div class="container-bg"></div>
    
    <div class="form-container">
        <a href="index.html" class="form-logo">Nutrir Concs 2</a>
        <h2>Crear Cuenta</h2>
        <form id="authForm">
            <div class="input-group">
                <label>Nombre de Usuario</label>
                <input type="text" id="regUser" required>
            </div>
            <div class="input-group">
                <label>Email</label>
                <input type="email" id="regEmail" required>
            </div>
            <div class="input-group">
                <label>Contraseña</label>
                <input type="password" id="regPass" required>
            </div>
            <button type="submit" class="submit-btn">Registrarse</button>
            <!-- Debajo de tu <button class="submit-btn"> -->
            <div class="separator">
              <span>o</span>
            </div>

            <div id="g_id_onload"
                 data-client_id="TU_CLIENT_ID_DE_GOOGLE.apps.googleusercontent.com"
                 data-context="signin"
                 data-ux_mode="popup"
                 data-callback="handleCredentialResponse"
                 data-auto_prompt="false">
            </div>
            
            <div class="g_id_signin"
                 data-type="standard"
                 data-shape="rectangular"
                 data-theme="outline"
                 data-text="signin_with"
                 data-size="large"
                 data-logo_alignment="left"
                 data-width="350"> <!-- Ajustado al ancho de tu form -->
            </div>

        </form>
        <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
    </div>

<script>
document.getElementById('authForm').addEventListener('submit', function(e) {
    e.preventDefault(); 

    const username = document.getElementById('regUser').value;
    const email = document.getElementById('regEmail').value;
    const password = document.getElementById('regPass').value;

    let users = JSON.parse(localStorage.getItem('users')) || [];

    if (users.some(u => u.username === username || u.email === email)) {
        alert('El usuario o email ya existe');
        return;
    }

    users.push({ username, email, password });
    localStorage.setItem('users', JSON.stringify(users));
    
    alert('¡Registro exitoso!');
    window.location.href = 'login.html'; 
});

function handleCredentialResponse(response) {
  // Aquí recibes el token JWT de Google
  console.log("Token de Google:", response.credential);
  
  // Puedes decodificarlo o enviarlo a tu backend
  alert("¡Sesión iniciada con éxito!");
}

    
</script>

<script src="accounts.google.com" async defer></script>

    
</body>
</html>

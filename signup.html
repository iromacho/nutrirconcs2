<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - NutrirConcs2</title>
    <link rel="stylesheet" href="css/forms.css">
    <link rel="website icon" type="png" href="assets/icono.png">
</head>
<body>
    <div class="form-container">
        <a href="index.html" class="form-logo">Nutrir Concs 2</a>
        <h2>Crear Cuenta</h2>
        <form action="#">
            <div class="input-group">
                <label>Nombre de Usuario</label>
                <input type="text" required>
            </div>
            <div class="input-group">
                <label>Email</label>
                <input type="email" required>
            </div>
            <div class="input-group">
                <label>Contraseña</label>
                <input type="password" required>
            </div>
            <button type="submit" class="submit-btn">Registrarse</button>
        </form>
        <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
    </div>

    <script>
document.querySelector('form').addEventListener('submit', function(e) {
    e.preventDefault(); // Evita que la página se recargue

    const username = document.querySelectorAll('input')[0].value;
    const email = document.querySelectorAll('input')[1].value;
    const password = document.querySelectorAll('input')[2].value;

    // Obtener usuarios ya existentes o crear un array vacío
    let users = JSON.parse(localStorage.getItem('users')) || [];

    // Verificar si el usuario ya existe
    const userExists = users.some(u => u.username === username || u.email === email);

    if (userExists) {
        alert('El usuario o email ya está registrado.');
    } else {
        // Guardar nuevo usuario
        users.push({ username, email, password });
        localStorage.setItem('users', JSON.stringify(users));
        
        alert('¡Registro completado con éxito!');
        window.location.href = 'login.html'; // Redirigir al login
    }
});
</script>
</body>
</html>

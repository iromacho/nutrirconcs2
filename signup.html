<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - NutrirConcs2</title>
    <link rel="stylesheet" href="css/forms.css">
    <link rel="website icon" type="png" href="assets/icono.png">
</head>
<body>
    <div class="form-container">
        <a href="index.html" class="form-logo">Nutrir Concs 2</a>
        <h2>Crear Cuenta</h2>
        <form action="authForm">
            <div class="input-group">
                <label>Nombre de Usuario</label>
                <input type="text" required>
            </div>
            <div class="input-group">
                <label>Email</label>
                <input type="email" required>
            </div>
            <div class="input-group">
                <label>Contraseña</label>
                <input type="password" required>
            </div>
            <button type="submit" class="submit-btn">Registrarse</button>
        </form>
        <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
    </div>

    <script>
document.getElementById('authForm').addEventListener('submit', function(e) {
    e.preventDefault(); // Detiene el envío por defecto del HTML

    const inputs = document.querySelectorAll('input');
    const username = inputs[0].value;
    const email = inputs[1].value;
    const password = inputs[2].value;

    let users = JSON.parse(localStorage.getItem('users')) || [];

    if (users.some(u => u.username === username || u.email === email)) {
        alert('El usuario ya existe');
        return;
    }

    users.push({ username, email, password });
    localStorage.setItem('users', JSON.stringify(users));
    
    alert('¡Registro exitoso!');
    window.location.href = 'login.html'; // Redirección manual
});
</script>
    
</body>
</html>

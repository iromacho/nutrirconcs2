<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - NutrirConcs2</title>
    <link rel="stylesheet" href="css/forms.css">
    <link rel="website icon" type="png" href="assets/icono.png">
    <script src="accounts.google.com" async defer></script>
</head>
<body>

    <div class="container-bg"></div>
    
    <div class="form-container">
        <a href="index.html" class="form-logo">Nutrir Concs 2</a>
        <h2>Crear Cuenta</h2>
        <form id="authForm">
            <div class="input-group">
                <label>Nombre de Usuario</label>
                <input type="text" id="regUser" required>
            </div>
            <div class="input-group">
                <label>Email</label>
                <input type="email" id="regEmail" required>
            </div>
            <div class="input-group">
                <label>Contraseña</label>
                <input type="password" id="regPass" required>
            </div>
            <button type="submit" class="submit-btn">Registrarse</button>

        </form>
        <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
    </div>

<script>
document.getElementById('authForm').addEventListener('submit', function(e) {
    e.preventDefault(); 

    const username = document.getElementById('regUser').value;
    const email = document.getElementById('regEmail').value;
    const password = document.getElementById('regPass').value;

    let users = JSON.parse(localStorage.getItem('users')) || [];

    if (users.some(u => u.username === username || u.email === email)) {
        alert('El usuario o email ya existe');
        return;
    }

    users.push({ username, email, password });
    localStorage.setItem('users', JSON.stringify(users));
    
    alert('¡Registro exitoso!');
    window.location.href = 'login.html'; 
});

    
</script>


    
</body>
</html>

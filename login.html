<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - NutrirConcs2</title>
    <link rel="stylesheet" href="css/forms.css">
    <link rel="website icon" type="png" href="assets/icono.png">
</head>
<body>

    <!-- From Uiverse.io by adamgiebl --> 
<div class="container-bg"></div>
    
    <div class="form-container">
        <a href="index.html" class="form-logo">Nutrir Concs 2</a>
        <h2>Iniciar Sesión</h2>
        <form id="authForm">
            <div class="input-group">
                <label>Usuario o Email</label>
                <input type="text" id="loginUser" required>
            </div>
            <div class="input-group">
                <label>Contraseña</label>
                <input type="password" id="loginPass" required>
            </div>
            <button type="submit" class="submit-btn">Entrar</button>
        </form>
        <p>¿No tienes cuenta? <a href="signup.html">Regístrate aquí</a></p>
    </div>

<script>
document.getElementById('authForm').addEventListener('submit', function(e) {
    e.preventDefault(); 

    const userInput = document.getElementById('loginUser').value;
    const passwordInput = document.getElementById('loginPass').value;

    const users = JSON.parse(localStorage.getItem('users')) || [];

    const userFound = users.find(u => 
        (u.username === userInput || u.email === userInput) && u.password === passwordInput
    );

    if (userFound) {
        localStorage.setItem('currentUser', JSON.stringify(userFound));
        window.location.href = 'index.html'; 
    } else {
        alert('Credenciales incorrectas');
    }
});
</script>
</body>
</html>

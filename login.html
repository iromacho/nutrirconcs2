<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - NutrirConcs2</title>
    <link rel="stylesheet" href="css/forms.css">
    <link rel="website icon" type="png" href="assets/icono.png">
</head>
<body>
    <div class="form-container">
        <a href="index.html" class="form-logo">Nutrir Concs 2</a>
        <h2>Iniciar Sesión</h2>
        <form action="authForm">
            <div class="input-group">
                <label>Usuario o Email</label>
                <input type="text" required>
            </div>
            <div class="input-group">
                <label>Contraseña</label>
                <input type="password" required>
            </div>
            <button type="submit" class="submit-btn">Entrar</button>
        </form>
        <p>¿No tienes cuenta? <a href="signup.html">Regístrate aquí</a></p>
    </div>

<script>
document.getElementById('authForm').addEventListener('submit', function(e) {
    e.preventDefault(); // Detiene el envío por defecto del HTML

    const inputs = document.querySelectorAll('input');
    const userInput = inputs[0].value;
    const passwordInput = inputs[1].value;

    const users = JSON.parse(localStorage.getItem('users')) || [];

    const userFound = users.find(u => 
        (u.username === userInput || u.email === userInput) && u.password === passwordInput
    );

    if (userFound) {
        localStorage.setItem('currentUser', JSON.stringify(userFound));
        window.location.href = 'index.html'; 
    } else {
        alert('Credenciales incorrectas');
    }
});
</script>
    
</body>
</html>

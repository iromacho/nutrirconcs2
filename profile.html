<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Perfil - GameHub</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/profile.css">
</head>
<body>
    <div id="aurora-container"></div> <nav class="navbar">
        <a href="games.html" class="back-btn">← Volver a Juegos</a>
    </nav>

    <main class="profile-container">
        <section class="profile-card">
            <div class="profile-header">
                <img id="user-photo" src="assets/default-avatar.png" alt="Foto de perfil">
                <h1 id="user-name">Cargando...</h1>
                <p id="user-email">email@ejemplo.com</p>
            </div>
            
            <div class="profile-stats">
                <div class="stat">
                    <span class="number">12</span>
                    <span class="label">Juegos Jugados</span>
                </div>
                <div class="stat">
                    <span class="number">XP 450</span>
                    <span class="label">Nivel Gamer</span>
                </div>
            </div>

            <button id="edit-profile" class="btn-primary">Configuración</button>
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
